<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navegación Arcade</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper" style="text-align:center">

        <h1>Has cambiado de página!</h1>
        <p>Dispara sobre el siguiente botón para volver a la documentación</p>
        
        <div style="padding-top: 2rem">
            <a href="index.html" class="btn">Volver a la pagina de la documentación</a>
        </div>
    </div>

        <script src="js/phaser.js"></script>
        <script src="js/arcade-navigation.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var arcadeNavigator = new ArcadeNavigation({
                    ruta: '/arcade-navigation/assets/'
                })
                arcadeNavigator.init()
            });
        </script>
</body>
</html>
